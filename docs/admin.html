<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kilop RP — Админка</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo">Kilop Admin</div>
  <button class="btn theme-toggle" onclick="toggleTheme()">Сменить тему</button>
</header>

<div class="container">

  <!-- Регистрация -->
  <h1>Регистрация администратора</h1>
  <input id="regUser" placeholder="Новый логин">
  <input id="regPass" type="password" placeholder="Новый пароль">
  <button class="btn" onclick="register()">Зарегистрироваться</button>
  <hr>

  <!-- Вход -->
  <h1>Вход для администратора</h1>
  <input id="logUser" placeholder="Логин">
  <input id="logPass" type="password" placeholder="Пароль">
  <button class="btn" onclick="login()">Войти</button>

  <!-- Панель админа -->
  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h2>Панель админа</h2>

    <h3>Сервера:</h3>
    <div id="servers" class="flex"></div>

    <h3>Донаты:</h3>
    <div id="donates" class="flex"></div>
  </div>
</div>

<script src="js/app.js"></script>
<script>
// Ссылка на backend Render
const API = "https://birthday-site.onrender.com/api";

// Тема
function toggleTheme(){document.body.classList.toggle("light");}

// Регистрация
async function register(){
  const username=document.getElementById("regUser").value;
  const password=document.getElementById("regPass").value;
  if(!username || !password){alert("Введите логин и пароль"); return;}
  const res = await fetch(`${API}/auth/register`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });
  if(res.ok){alert("Аккаунт создан! Теперь можно войти");}
  else{alert("Ошибка регистрации");}
}

// Вход
async function login(){
  const username=document.getElementById("logUser").value;
  const password=document.getElementById("logPass").value;
  if(!username || !password){alert("Введите логин и пароль"); return;}
  const res=await fetch(`${API}/auth/login`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });
  const data=await res.json();
  if(data.token){
    localStorage.setItem("token",data.token);
    document.getElementById("adminPanel").style.display="block";
    alert("Вход выполнен");
    loadServers();
    loadDonates();
  }else alert("Ошибка логина");
}

// Загрузка серверов
async function loadServers(){
  const res = await fetch(`${API}/servers`);
  const servers = await res.json();
  const container = document.getElementById("servers");
  container.innerHTML = "";
  servers.forEach(s=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h4>${s.name}</h4><p>Онлайн: ${s.online}</p>`;
    container.appendChild(div);
  });
}

// Загрузка донатов
async function loadDonates(){
  const res = await fetch(`${API}/donate`);
  const donates = await res.json();
  const container = document.getElementById("donates");
  container.innerHTML = "";
  donates.forEach(d=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<p>${d.username}: ${d.amount} ₽</p>`;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
